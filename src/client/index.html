<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Intuit.drawing</title>

    <link href="https://fonts.googleapis.com/css?family=Varela+Round" rel="stylesheet">

  </head>
  <body>
    <div id="app">

      <div id="home">
        <h2>Pizarra colaborativa</h2>
        <input id="username" type="text" placeholder="Apodo (opcional)" />

        <h3>Sesiones de Pizarra</h3>
        <ul>
          <li><a href="#" data-room="sala1">Sala 1</a> |</li>
          <li><a href="#" data-room="sala2">Sala 2</a> |</li>
          <li><a href="#" data-room="sala3">Sala 3</a> |</li>
          <li><a href="#" data-room="sala4">Sala 4</a> |</li>
          <li><a href="#" data-room="sala5">Sala 5</a></li>
        </ul>

        <h3>Sesiones Previas</h3>
        <ul class="previous-sessions"></ul>
      </div>

      <div id="gameplay" class="hidden">

        <section class="sidebar">
          <div class="info">
            <div class="mode"></div>
            <div class="countdown"></div>
          </div>

          <ul class="people"></ul>
          <div class="chat">
            <ul></ul>
            <form onsubmit="">
              <input type="text" placeholder="chatear aquÃ­" maxlength="120" />
              <!-- <input type="submit" value="send" /> -->
            </form>
          </div>
        </section>

        <section class="drawing-area">
          <div class="spinner"><div></div><div></div><div></div><div></div></div>

          <div class="tools">
            <input type="radio" id="brush_s" name="brush" value="s" checked="checked" />
            <label for="brush_s">Brocheta</label>

            <!-- <input type="radio" id="brush_r" name="brush" value="r" />
            <label for="brush_r">Rounded</label> -->

            <input type="radio" id="brush_m" name="brush" value="m" />
            <label for="brush_m">Marcador</label>

            <input type="radio" id="brush_p" name="brush" value="p" />
            <label for="brush_p">Lapiz</label>

            <input class="jscolor colorpicker" value="#000000" style="text-align: center;"/>

            <a href="#">&laquo;Salir</a>
          </div>

          <div id="pano">
            <canvas class="drawing"></canvas>
            <canvas class="drawing-preview"></canvas>
          </div>
        </section>

      </div>

      <div id="drawing" class="hidden">
        <canvas width="800" height="600" style="background-color: white;"></canvas>
      </div>

    </div>
  </body>
</html>
